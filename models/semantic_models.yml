semantic_models:
  - name: fact_sales
    description: "{{ doc('fact_sales') }}"
    model: ref('fact_sales')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: fact_sales_key
        type: primary
      - name: customer_key
        type: foreign
      - name: order_key
        type: foreign
      - name: product_key
        type: foreign
      - name: date_key
        type: foreign
    #Measures. These are the aggregations on the columns in the table.
    measures:
      - name: price
        label: Price
        description: Price paid on this order
        expr: price
        agg: average
        agg_time_dimension: date_day
        create_metric: true
      - name: quantity
        label: Quantity
        expr: 1
        agg: sum
        agg_time_dimension: date_day
        create_metric: true
      - name: sales
        label: Sales
        description: The total tax paid on each order.
        agg: sum
        agg_time_dimension: date_day
        expr: sales
        create_metric: true
      - name: target
        label: Target
        description: Distinct count of customers placing orders
        agg: sum
        agg_time_dimension: date_day
        expr: target
        create_metric: true
      - name: row_count
        label: Rowcount
        expr: 1
        agg: sum
        agg_time_dimension: date_day
        create_metric: true
      - name: customer_count
        label: Customer Count
        description: Distinct count of customers
        agg: count_distinct
        agg_time_dimension: date_day
        expr: customer_key
        create_metric: true
      - name: product_count
        label: Product Count
        description: Distinct count of products
        agg: count_distinct
        agg_time_dimension: date_day
        expr: product_key
        create_metric: true
      - name: order_count
        label: Order Count
        description: Distinct count of orders
        agg: count_distinct
        agg_time_dimension: date_day
        expr: order_key
        create_metric: true
      - name: sales_to_target
        label: Sales to Target %
        description: Percentage of actual sales to target sales
        expr: sales / target
        agg: average
        agg_time_dimension: date_day
    #Dimensions. Either categorical or time. These add additional context to metrics. The typical querying pattern is Metric by Dimension.
    dimensions:
      - name: date_day
        type: time
        type_params:
          time_granularity: day

  - name: dim_customer
    description: "{{ doc('dim_customer') }}"
    model: ref('dim_customer')
    entities:
      - name: customer_key
        type: primary

metrics:
  - name: sales_to_target
    label: Sales to Target Ratio
    type: simple
    description: Percentage of actual sales to target sales
    type_params:
      measure: sales_to_target
