semantic_models:
  - name: fact_sales
    defaults:
      agg_time_dimension: date_day
    description: "{{ doc('fact_sales') }}"
    model: ref('fact_sales')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: fact_sales_key
        type: primary
      - name: customer
        type: foreign
        expr: customer_key
      - name: order
        type: foreign
        expr: order_key
      - name: product
        type: foreign
        expr: product_key
      - name: date
        type: foreign
        expr: date_key
    #Dimensions. Either categorical or time. These add additional context to metrics. The typical querying pattern is Metric by Dimension.
    dimensions:
      - name: date_day
        type: time
        type_params:
          time_granularity: day
    #Measures. These are the aggregations on the columns in the table.
    measures:
      - name: price
        agg: average
        #agg_time_dimension: date_day #set in default above
        #expr: price #only need expr if name above doesn't match column name
      - name: quantity
        agg: sum
      - name: sales
        label: Sales
        description: The total revenue for each order.
        agg: sum
        create_metric: true
      - name: target
        label: Target
        description: Distinct count of customers placing orders
        agg: sum
        create_metric: true
      - name: row_count
        label: Rowcount
        expr: 1
        agg: sum
        create_metric: true
      - name: customer_count
        label: Customer Count
        description: Distinct count of customers
        agg: count_distinct
        expr: customer_key
        create_metric: true
      - name: product_count
        label: Product Count
        description: Distinct count of products
        agg: count_distinct
        expr: product_key
        create_metric: true
      - name: order_count
        label: Order Count
        description: Distinct count of orders
        agg: count_distinct
        expr: order_key
        create_metric: true
        agg_time_dimension: date_day #required by saved query, default not picked up. bug?
      - name: sales_to_target
        label: Sales to Target %
        description: Percentage of actual sales to target sales
        expr: sales / target
        agg: average

  - name: dim_customer
    description: "{{ doc('dim_customer') }}"
    model: ref('dim_customer')
    entities:
      - name: customer
        type: primary
        expr: customer_key

  - name: dim_product
    description: "{{ doc('dim_product') }}"
    model: ref('dim_product')
    entities:
      - name: product
        type: primary
        expr: product_key

    dimensions:
      - name: product_category
        type: categorical
      - name: product_name_dbt
        type: categorical
        expr: product_name
        label: Product Title
      - name: is_aviation_order
        type: categorical
        expr: case when product_category = 'Aviaiton' then 1 else 0 end

  - name: dim_order
    description: "{{ doc('dim_order') }}"
    model: ref('dim_order')
    entities:
      - name: order
        type: primary
        expr: order_key
    dimensions:
      - name: order_status_dim
        type: categorical
        expr: status
      - name: is_cancelled_order
        type: categorical
        expr: case when status = 'Cancelled' then 1 else 0 end

metrics:
  - name: sales_to_target
    label: Sales to Target Ratio
    type: simple
    description: Percentage of actual sales to target sales
    type_params:
      measure: sales_to_target

  - name: price
    label: Price
    type: simple
    description: Price paid by customer for product on selected order
    type_params:
      measure: price
    meta:
      format:
        type: number
        decimalPlaces: 2
      synonyms:
        - Order Price Paid

  - name: quantity
    label: Quantity
    type: simple
    description: Price paid by customer for product on selected order
    type_params:
      measure: quantity
    meta:
      format:
        type: number
        decimalPlaces: 0

saved_queries:
  - name: order_metrics
    description: Relevant order metrics
    query_params:
      metrics:
        - sales_to_target
        - order_count
        - product_count
        - customer_count
        - sales
        - target
      group_by:
        - TimeDimension('fact_sales_key__date_day', 'day')
      # where:
      #   - "{{TimeDimension('fact_sales_key__date_day')}} > current_timestamp - interval '1 month'"
    exports:
      - name: order_metrics
        config:
          export_as: view # Options available: table, view
          schema: dev # Optional - defaults to deployment schema
          alias: order_summary # Optional - defaults to Export name
