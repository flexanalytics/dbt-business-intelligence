  - name: stg_customer
    meta:
      hidden: true
    config:
      tags:
        - pii_table
    columns:
      - name: customer_code
      - name: customer_name
      - name: address
      - name: postal_code
      - name: country
      - name: latitude
      - name: longitude
      - name: contact_name
        tags:
          - pii_column
      - name: phone
      - name: email

  - name: stg_order
    meta:
      hidden: true

  - name: stg_product
    meta:
      hidden: true

  - name: stg_date_dimension
    meta:
      hidden: true

  - name: stg_sales_data
    meta:
      hidden: true
      # these joins are only to demonstrate the possibilities; the stg models will be hidden in BI tool;
      joins:
        - to: stg_customer
          type: left #inner, left, right, full
          join_on: #allows for multiple columns
            - from_field: customer_name
              exp: '=' #optional; default '='; '=','<>'
              to_field: customer_name
            - to_field: phone
              exp: '='
              from_field: 'phone'
              operator: OR #optional; default 'AND'; 'AND', 'OR' 'NOT'; TODO: grouping
        - to: stg_order
          type: right
          join_on:
            - from_field: order_number
              exp: '='
              to_field: order_number
            - to_field: order_line_number
              exp: '='
              from_field: order_line_number
              operator: AND
        - to: stg_product
          type: inner
          join_on:
            - from_field: product_code
              exp: '='
              to_field: product_code
        - to: stg_date_dimension
          type: full
          join_on:
            - from_field: order_date
              exp: '='
              to_field: date_day
